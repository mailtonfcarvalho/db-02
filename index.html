<!DOCTYPE html>
<html>
    <head>
        <title>Controle de Concorrencia</title>
        <link rel="stylesheet" href="styles.css">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="script.js"> </script>
    </head>
    <body>
        <h2>Controle de Concorrencia</h2>

        <div class="panel0">
            <div class="box">
                <p>Box1</p>
            </div>
            
        </div>

        <div class="panel1">

            <div id="logs"></div>
        </div>

        <div class="panel2">
            <div class="col">
                <h3>Tabela de Bloqueio</h3>
            </div>

            <table id="lock">
                <thead>
                    <tr>
                        <th>Nome_item</th>
                        <th>Lock</th>
                        <th>nº Leitura</th>
                        <th>Bloqueio_transicao</th>
                    </tr>
                </thead>
                <tbody id="lock"></tbody>
            </table>
        </div>

        <div class="panel3">
            <div class="col">
                <h3>Memória</h3>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Variavel</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="memory"></tbody>
            </table>

        </div>

    </body>
</html>
