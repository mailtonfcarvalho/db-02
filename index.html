<!DOCTYPE html>
<html>
    <head>
        <title>Controle de Concorrencia</title>
        <link rel="stylesheet" href="styles.css">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="script.js"> </script>

        <div class="titulo">
            <h1>Controle de Concorrencia</h1>
        </div>
    </head>

    <body>
        <header>
            <div class="panel0">
                
                <div id="container">                    
                    <div id="box-2" class="box">
                        <select name="Lock_Unlock">
                            <option>Bloqueio</option>
                            <option>Read_Lock</option>
                            <option>White_lock</option>
                            <option>Unlock</option>  
                        </select>
                    </div>

                    <div id="box-3" class="box">
                            <select name="Lock_Unlock">
                                <option>Operação</option>
                                <option>Read_item</option>
                                <option>White_item</option>
                            </select>
                    </div>

                    <div id="box-1" class="box">
                        <label for="valor">Transacão:</label>
                        <input type="text" id="valor" name="valor" required
                            minlength="1" maxlength="4" size="7">
                        </div>
                    <div id="box-4" class="box">
                        <label for="valor">Variavel:</label>
                        <input type="text" id="variavel" name="variavel" required
                            minlength="1" maxlength="4" size="7">
                    </div>

                    <div id="box-5" class="box">
                        <label for="variavel">Valor:</label>
                        <input type="text" id="variavel" name="variavel" required
                               minlength="1" maxlength="4" size="7">
                    </div>

                    <div id="box-6" class="box">
                            <button type="button" onclick="" style="background-color: #75b7f5"> Cadastrar</button>
                    </div>
                </div>
            </div>
        </header>

       <main>
            <div class="panel1">
                    <div class="col">
                            <h3>Logs</h3>
                        </div>
                    
                    <div id="logs">
                        
                    </div>
            </div>
        
            <div class="panel2">
                <div class="col">
                    <h3>Tabela de Bloqueio</h3>
                </div>
        
                <table id="lock">
                     <thead>
                        <tr>
                            <th>Item</th>
                            <th>Lock</th>
                            <th>nº Leitura</th>
                            <th>Bloqueio_transicao</th>
                        </tr>
                    </thead>
                    <tbody id="lock"></tbody>
                </table>
            </div>
        
            <div class="panel3">
                <div class="col">
                    <h3>Memória</h3>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Variavel</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="memory"></tbody>
                </table>
            </div>
       </main>
    </body>
</html>
