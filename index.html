<!DOCTYPE html>
<html>
    <head>
        <title>Concurrency Control</title>
        <link rel="stylesheet" href="styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!--diretório online do Jquery -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script> <!--diretório local do Jquery -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="node_modules/moment/min/moment-with-locales.min.js"></script>

        <script src="js/log-disk-ctrl.js"> </script>
        <script src="js/locking-ctrl.js"> </script>
        <script src="js/log-ctrl.js"> </script>
        <script src="js/memory-ctrl.js"> </script>
        <script src="js/transaction-ctrl.js"> </script>
        <script src="js/disk-ctrl.js"> </script>
        <script src="js/command.js"> </script>

        <div class="titulo">
            <h1>Concurrency Control - SGBD</h1>
        </div>
    </head>

    <body>
        <header>
            <div class="panel0">

                <form class="container" id="new-command">

                <form class="container" id="new-command">
                    <div id="box-1" class="box">
                        <label>Transaction:</label>
                        <select name="transaction">
                            <option>T1</option>
                            <option>T2</option>
                            <option>T3</option>
                            <option>T4</option>
                            <option>T5</option>
                            <option>T6</option>
                            <option>T7</option>
                            <option>T8</option>
                            <option>T9</option>
                            <option>T10</option>
                        </select>
                    </div>

                    <div id="box-2" class="box">
                        <label>Operation:</label>
                        <select name="operation">
                            <option>begin_transaction</option>
                            <option>end_transaction</option>
                            <option>commit</option>
                            <option>abort</option>
                            <option disabled>-----</option>
                            <option>read_lock</option>
                            <option>write_lock</option>
                            <option>unlock</option>
                            <option disabled>-----</option>
                            <option>read_item</option>
                            <option>write_item</option>
                        </select>
                    </div>

                    <div id="box-4" class="box">
                        <label for="variable">Variável:</label>
                        <input type="text" id="variable" name="variable" required
                            minlength="1" maxlength="4" size="7">
                    </div>

                    <div id="box-5" class="box box-value">
                        <label for="value">Valor:</label>
                        <input type="text" id="value" name="value" required
                               minlength="1" maxlength="4" size="7">
                    </div>

                    <div id="box-6" class="box">
                        <button type="submit"> Go </button>
                    </div>
                </form>
            </div>
        </header>

       <main>
            <div class="panel1">
                <div class="col">
                    <h3>Locking Table</h3>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Lock</th>
                            <th>Reading number</th>
                            <th>Transaction lockout</th>
                        </tr>
                    </thead>
                    <tbody id="lock"></tbody>
                </table>
            </div>

            <div class="panel2">
                <div class="col">
                    <h3>Variable state</h3>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Transaction</th>
                            <th>Variable</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="memory"></tbody>
                </table>
            </div>
            <div class="panel3">
                    <div class="title-flex">
                         <div>
                             <h3>Disk</h3>
                         </div>
                         <div>
                             <button onclick="delete_disk()" type="submit"> Clear</button>
                         </div>
                    </div>

                     <table>
                         <thead>
                             <tr>
                                 <th>Variable</th>
                                 <th>Value</th>
                             </tr>
                         </thead>
                         <tbody id="disk"></tbody>
                     </table>
                 </div>

            <div class="panel4">
                <div class="col">
                    <h3>Memory logs</h3>
                </div>

                <div class="scroll">
                    <div id="logs"></div>
                </div>
        </div>

             <div class="panel5">
                <div class="col">
                    <h3>Transaction Status</h3>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Transaction</th>
                            <th>Timestamp</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody id="transaction"></tbody>
                </table>
            </div>

            <div class="panel6">
                    <div class="col">
                        <h3>Disk logs</h3>
                    </div>
                    <div class="scroll">
                        <div id="logs-disk"></div>
                    </div>

                </div>
       </main>
       <footer>

       </footer>
    </body>
</html>
